<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="css/main.css" rel="stylesheet" type="text/css" />
		<link href="css/iconfont.css" rel="stylesheet" type="text/css" />
		<link href="css/test.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-1.12.2.min.js" ></script>
	</head>

	<body id="jg">
		<div class="main">
			<!--nr start-->
			<div class="test_main">
				<div class="nr_left">
					<div class="test">
						<form action="" method="post">
							<div class="test_title">
								<p class="test_time">
									<i class="icon iconfont">&#xe6fb;</i><b class="alt-1">01:40</b>
								</p>
								<font><input type="button" name="test_jiaojuan" value="交卷"></font>
							</div>

							<div class="test_content">
								<div class="test_content_title">
									<h2>单选题</h2>
									<p>
										<span>共</span><i class="content_lit">60</i><span>题，</span><span>合计</span><i class="content_fs">60</i><span>分</span>
									</p>
								</div>
							</div>
							<div class="test_content_nr">
								<ul>

									<li id="qu_0_0">
										<div class="test_content_nr_tt">
											<i>1</i><input type="text" name="score" style=" border:0 ;width: 10px;" readonly="true" />
											<input type="text" name="question" style=" border:0 " readonly="true" />
										</div>

										<div class="test_content_nr_main">
											<ul>
												<li class="option">
													A.
													<input type="text" name="choicea" style=" border:0 " readonly="true" />
												</li>
												<li class="option">
													B.
													<input type="text" name="choiceb" style=" border:0 " readonly="true" />
												</li>
												<li class="option">
													C.
													<input type="text" name="choicec" style=" border:0 " readonly="true" />
												</li>

												<li class="option">
													D.
													<input type="text" name="choiced" style=" border:0 " readonly="true" />
												</li>
											</ul>
										</div>
									</li>
								</ul>
							</div>
						</form>
					</div>

				</div>
				<div class="nr_right">
					<div class="nr_rt_main">
						<div class="rt_nr1">
							<div class="rt_nr1_title">
								<h1>
								<i class="icon iconfont">&#xe692;</i>答题卡
							</h1>
								<p class="test_time">
									<i class="icon iconfont">&#xe6fb;</i><b class="alt-1">01:40</b>
								</p>
							</div>

							<div class="rt_content">
								<div class="rt_content_tt">
									<h2>单选题</h2>
									<p>
										<span>共</span><i class="content_lit">60</i><span>题</span>
									</p>
								</div>
								<div class="rt_content_nr answerSheet">
									<ul>
										<li>
											<a href="#qu_0_0">1</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
			<!--nr end-->
			<div class="foot"></div>
		</div>
	</body>
	<script type="text/javascript">
		$.ajax({
			url: "1.json",
			type: "post",
			dataType: "json",
			async: false,
			data: {
				"question": question,
				"choicea": choiceA,
				"choiceb": choiceB,
				"choicec": choiceC,
				"choiced": choiceD,
				"score": score,
			},
			success: function(data) {
				for(var i = 0; i < data.length; i++) {
					var id = data[i].eventId;
					var trs = '';
					trs += '<tr>';
					trs += '<td>' + data[i].question + '</td>';
					trs += '<td>' + data[i].choiceA + '</td>';
					trs += '<td>' + data[i].choiceB + '</td>'; //
					trs += '<td>' + data[i].choiceB + '</td>'; //
					trs += '<td>' + data[i].choiceB + '</td>';
					trs += '<td>' + data[i].score + '</td>';
					trs += '</tr>';
					$("#jg").append(trs);

				}
			}
		});
				
	</script>
	<script>
		window.jQuery(function($) {
			"use strict";

			$('time').countDown({
				with_separators: false
			});
			$('.alt-1').countDown({
				css_class: 'countdown-alt-1'
			});
			$('.alt-2').countDown({
				css_class: 'countdown-alt-2'
			});

		});

		$(function() {
			$('li.option label').click(function() {
				debugger;
				var examId = $(this).closest('.test_content_nr_main').closest('li').attr('id'); // 得到题目ID
				var cardLi = $('a[href=#' + examId + ']'); // 根据题目ID找到对应答题卡
				// 设置已答题
				if(!cardLi.hasClass('hasBeenAnswer')) {
					cardLi.addClass('hasBeenAnswer');
				}
			});
		});
	</script>

</html>
