        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">开始时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="starttime" class="layui-input" id="test" placeholder="yyyy-MM-dd HH:mm:ss">
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">结束时间</label>
            <div class="layui-input-block">
                <input type="text" name="endtime" lay-verify="title" autocomplete="off" placeholder="具体的结束时间"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">考试场次</label>
            <div class="layui-input-block">
                <input type="text" name="examnum" lay-verify="title" autocomplete="off" placeholder="请输入场次"
                       class="layui-input">
            </div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">考试科目</label>
            <div class="layui-input-block">
                <select id="subjectId" name="subjectid" lay-filter="aihao">
                    <option value="">---请选择科目---</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">保存</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        //日期时间选择器
        laydate.render({
            elem: '#test'
            , type: 'datetime'
        });
        //创建一个编辑器
        /* var editIndex = layedit.build('LAY_demo_editor'); */

        //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 1) {
                    return '标题至少得1个字符啊';
                }
            },
            // pass: [

            // ],
            content: function (value) {

            }
        });

        //监听提交
        form.on('submit(demo1)', function (data) {
            $.ajax({
                type: "post",
                url: "admin/EC/addEC.do",
                data: data.field,
                dataType: "json",
                success: function (data) {
                    if (data.code == 1) {
                        var t = parent.layui.table;
                        t.reload('demo');
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);

                    } else {
                        alert(data.info);
                    }
                }
            })
            return false;
        });
    });
</script>

<script type="text/javascript">
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;
        $(function searchTeacher() {
            $.ajax({
                type: "get",
                url: "admin/EC/selectName.do",
                dataType: "json",
                success: function (data) {
                    if (data.code == 1) {
                        var infos = data.info;
                        $(infos).each(function () {
                            var html = '<option value="' + this.uid + '"> ' + this.name + ' </option>';
                            $("#UserId").append($(html));
                        });
                        layui.form.render("select");
                    }
                }
            });
        })
    });

    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;
        $(function searchTeacher() {

            $.ajax({

                dataType: "json",
                success: function (data) {
                    if (data.code == 1) {

                        $(infos).each(function () {

                            $("#subjectId").append($(html));
                        });
                        layui.form.render("select");
                    }
                }
            });
        });

</script>
