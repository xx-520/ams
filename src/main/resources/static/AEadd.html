<html>
<head>
    <meta charset="utf-8">
    <title>添加判断题信息</title>
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="layui/layui.js"></script>
</head>
<body>
<div class="layui-container" style="margin-top: 30px;">
    <form class="layui-form" action="">
        <span style="color: red; font-size: 15px">注：题型
1= java,
2= html,
3= ui,
4= php,
5= python,
6= c,
8= MySQL,
10= C++
</span>
        <div class="layui-form-item">
            <label class="layui-form-label">题目类型</label>
            <div  class="layui-input-block">
                <input type="text" name="subjectid" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择题个数</label>
            <div class="layui-input-block">
                <input type="text" name="num" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">判断题个数</label>
            <div class="layui-input-block">
                <input type="text" name="jnum" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">简答题个数</label>
            <div class="layui-input-block">
                <input type="text" name="snum" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">考试场次</label>
            <div class="layui-input-block">
                <input type="text" name="examnum" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="addCourse">保存</button>
            </div>
        </div>
    </form>
</div>

<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form,
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;

        $.ajax({
            type: "get",
            url: "/ams/admin/EC/list.do",
            dataType: "json",
            success: function (data) {
                if (data.code == 1) {
                    var infos = data.info;
                    $(infos).each(function () {
                        var html = '<option value="' + this.subjectid + '">' + this.subjectname + '</option>'
                        $("#test1").append($(html));
                    })
                    form.render();
                } else {
                    alert(data.info);
                }
            }
        });

        //监听提交
        form.on('submit(addCourse)', function(data) {
            $.ajax({
                type:"post",
                url:"/ams/admin/AE/CQlist.do",
                data:data.field,
                dataType:"json",
                success:function(data){  //{code:1,info:....}
                    if(data.code == 1){
                        layer.msg(data.data);
                        var t = parent.layui.table;
                        t.reload('demo');// 重新加载页面,demo 表示父窗体table标签的id值
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    }else{
                        layer.msg("添加失败");
                    }
                }
            });
            //阻止默认提交
            return false;
        });


    });
</script>
</body>
</html>
